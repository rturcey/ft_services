apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf
  labels:
    app: telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      serviceAccountName: telegraf
      containers:
      - name: telegraf
        image: telegraf
        imagePullPolicy: Never
        env:
        - name: INFLUXDB_DB
          value: "influxdb"
        - name: INFLUXDB_URL
          value: "http://influxdb:8086"
        - name: INFLUXDB_USER
          value: "root"
        - name: INFLUXDB_USER_PASSWORD
          value: password
        volumeMounts:
        - name: config
          mountPath: /etc/telegraf/
      volumes:
      - name: config
        configMap:
          name: telegraf-config
          items:
          - key: config
            path: telegraf.conf
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
  labels:
    tier: backend
data:
  config : |
    [global_tags]
      env = "$ENV"
    
    [agent]
      interval = "1s"
      round_interval = true
    [[outputs.influxdb]]
      timeout = "5s"
      urls = ["$INFLUXDB_URL"]
      database = "$INFLUXDB_DB"
      username = "$INFLUXDB_USER"
      password = "$INFLUXDB_USER_PASSWORD"
    [[inputs.kubernetes]]
      url = "https://192.168.99.153:10250"
      insecure_skip_verify = true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegraf
  labels:
    app: telegraf
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: telegraf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: telegraf
  namespace: default
